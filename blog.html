<HTML>
  <HEAD>
    {% include heading.html %}
    <TITLE>Blog | {{ site.title }}</TITLE>
  </HEAD>
<BODY>
  {% include navigator.html %}
  <div class="container">
  <h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li class="list-blog">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><b>{{ post.date | date_to_string }} | By: {{ post.author }}</b></p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
</div>
  {% include footer.html %}
</BODY>
</HTML>
